source = ~/.config/hypr/colors/matugen.conf

general {
    ignore_empty_input = true
    text_trim = false
}

background {
    color = $background
    path = screenshot
    blur_size = 2
    blur_passes = 3
    zindex = -1
}

# INPUT FIELD
input-field {
    monitor =
    size = 230, 50
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $outline
    fail_color = $error
    inner_color = $surface_container_low
    font_color = $on_surface_variant
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Propo
    placeholder_text = Input Password...
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    zindex = 10
}

# CLOCK/TIME
label {
    monitor =
    text = $TIME
    color = $primary
    font_size = 90
    shadow_passes = 3
    shadow_boost = 0.5
    font_family = JetBrains Mono Nerd Font Propo ExtraBold
    position = 0, -100
    halign = center
    valign = top
    zindex = 3
}

# Bottom Bar
shape {
    monitor =
    size = 100%, 60
    color = $surface_container
    halign = center
    valign = bottom
    zindex = 0
}

# Battery Box
shape {
    monitor =
    size = 70, 32
    rounding = 12
    color = $surface_container_high
    halign = right
    valign = bottom
    position = -14, 14
    zindex = 1
}

# Battery Status
label {
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/blazinscripts.sh -bat
    shadow_passes = 1
    shadow_boost = 0.5
    color = $on_surface
    font_size = 14
    font_family = Maple Mono
    position = -21, -8
    halign = right
    valign = bottom
    zindex = 2
}

# Session Box
shape {
    monitor =
    size = 150, 32
    rounding = 10
    color = $surface_container_high
    halign = center
    valign = bottom
    position = 0, 14
    zindex = 1
}

# Session Label
label {
    monitor =
    text = cmd[update:24000000] echo "Session : $XDG_SESSION_DESKTOP"
    color = $on_surface
    font_size = 12
    font_family = Jost Medium
    position = 0, -5
    halign = center
    valign = bottom
    zindex = 2
}

# PFP Image
image {
    monitor =
    path = $HOME/.config/hypr/hyprlock/pfp.jpg
    size = 100
    rounding = -1
    border_size = 3
    border_color = $on_surface
    position = 10, 10
    halign = left
    valign = bottom
    zindex = 3
}

# Username
label {
    monitor =
    text = $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = $on_surface
    font_size = 14
    font_family = Jost Bold Italic
    position = 120, 28
    halign = left
    valign = bottom
    zindex = 2
}

# Hostname
label {
    monitor =
    text = cmd[update:24000000] echo "@$(uname -n)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $on_surface_variant
    font_size = 14
    font_family = Jost Bold Italic
    position = 120, -20
    halign = left
    valign = bottom
    zindex = 2
}

# Lock Icon
label {
    monitor =
    text = ï€£
    shadow_passes = 1
    shadow_boost = 0.5
    color = $primary
    font_size = 20
    font_family = Font Awesome 6 Free Solid
    position = 0, -65
    halign = center
    valign = top
    zindex = 2
}

# PLAYER IMAGE
image {
    monitor =
    path = $HOME/.config/hypr/hyprlock/music.webp
    size = 60
    rounding = 5
    border_size = 0
    rotate = 0
    reload_time = 25
    reload_cmd = ~/.config/hypr/hyprlock/blazinscripts.sh -music --arturl
    position = -106, 0
    halign = center
    valign = center
    zindex = 1
}

# PLAYER BOX
shape {
    monitor =
    color = $surface_container_high
    size = 300, 84
    rounding = 10
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

# PLAYER TITLE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --title)"
    color = $on_surface
    font_size = 14
    font_family = JetBrains Mono Nerd Font Propo ExtraBold
    position = 50, -12
    halign = center
    valign = center
    zindex = 1
}

# PLAYER STATUS
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --status)"
    color = $primary
    font_size = 18
    font_family = JetBrains Mono Nerd Font Propo Bold
    position = -50, -15
    halign = center
    valign = center
    zindex = 1
}

# PLAYER SOURCE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --source)"
    color = $on_surface_variant
    font_size = 10
    font_family = JetBrains Mono Nerd Font Propo
    position = -20, 16
    halign = center
    valign = center
    zindex = 1
}

# PLAYER ARTIST
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/blazinscripts.sh -music --artist)"
    color = $primary
    font_size = 12
    font_family = JetBrains Mono Nerd Font Propo
    position = 10, -35
    halign = center
    valign = center
    zindex = 1
}
