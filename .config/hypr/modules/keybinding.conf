# -- Binds -- #

# Mod key
$mainMod = SUPER
$mod = ALT

# Kill
bind = $mainMod, K, exec, hyprctl kill

# Terminal
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, foot

# Screenshots
bind = $mainMod, F12, exec, hyprshot -m output -m DP-1

# Regional scresnshot
bind = $mainMod SHIFT, F12, exec, hyprshot -m region --raw | satty --filename -

# File manager
bind = $mainMod, E, exec, nautilus
bind = $mainMod SHIFT, E, exec, dolphin

# App launcher
bind = $mainMod, D, exec, pkill rofi || rofi -show drun -theme ~/.config/rofi/themes/grid.rasi

# Bar
bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh 

# Titlebars
$hyprbars = /var/cache/hyprpm/robert/hyprland-plugins/hyprbars.so

bind = $mainMod, Y, exec, hyprctl plugin load $hyprbars 
bind = $mainMod Shift, Y, exec, hyprctl plugin unload $hyprbars

# Overview
# bind = $mainMod, Q, hyprexpo:expo, toggle

# Layout
# switch to scrolling
bind = $mainMod, J, exec, hyprctl keyword general:layout dwindle

# switch back to master
bind = $mainMod Shift, J, exec, hyprctl keyword general:layout master

# Browser
bind = $mainMod, B, exec, firefox
bind = $mainMod SHIFT, B, exec, brave

# Appearance Menu
bind = $mainMod, T, exec, ~/.config/colorschemes/appearance-menu.sh

# Overwatch (control center)
bind = $mainMod, A, exec, swaync-client -t -sw
bind = $mainMod Control Shift, A, exec, swaync-client -R && swaync-client -rs

# Color picker
bind = $mainMod, H, exec, hyprpicker -a -f hex

# Logout menu
bind = CTRL ALT, DELETE, exec, ~/.config/hypr/scripts/wlogout.sh

# Volume (using F1-F4)
bindel = ,F1, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindel = ,F2, exec, ~/.config/hypr/scripts/volume.sh --dec
bindel = ,F3, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = ,F4, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic

# Brightness (using F5-F6)
bindel = ,F5, exec, ~/.config/hypr/scripts/brightness.sh --dec
bindel = ,F6, exec, ~/.config/hypr/scripts/brightness.sh --inc

# Media (using F9-F11)
bind = ,F9, exec, playerctl previous
bind = ,F10, exec, playerctl play-pause
bind = ,F11, exec, playerctl next

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Hyprland
bind = $mainMod, W, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,

bind = $mainMod, J, togglesplit,
bind = $mainMod, P, pseudo,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize and move windows using keyboard
bind = CTRL ALT, LEFT, resizeactive, -50 0
bind = CTRL ALT, RIGHT, resizeactive, 50 0
bind = CTRL ALT, UP, resizeactive, 0 -50
bind = CTRL ALT, DOWN, resizeactive, 0 50

bind = SUPER_SHIFT, left, movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, down, movewindow, d

# Zoom
bind = $mod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

binde = $mod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

bind = $mod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

# Dwindle layout
# Toggle pseudotile for the focused window
bind = $mainMod, P, pseudo

# Master layout
bind = $mod, M, layoutmsg, addmaster
bind = $mod Shift, M, layoutmsg, removemaster
bind = $mod, H, layoutmsg, mfact -0.05
bind = $mod, L, layoutmsg, mfact +0.05
